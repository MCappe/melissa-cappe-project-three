<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡︎ Let's Get Trivial ⚡︎</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="wrapper">
        <h1>⚡︎ Let's Get Trivial ⚡︎</h1>
        <h2>How many random facts do you know?</h2>
        
        <button class="enter-game" id="enter">ENTER GAME</button>

        </div>
    </header>
    <main>
        
        <section class="questions-section">
            <div class="wrapper">
                <!-- How do I make this entire section invisible until game starts? -->
                <div class="question-area">
                    <div id="question" class="question-class">Placeholder</div>
                    <!-- Questions will populate here -->
                </div>
                <div class="options-column">
                    
                    <div id="options" class="question-options">
                        <!-- Do these have to be buttons so they can be styled as such? Use append in JS -->
                        <!-- <p id="q1">Placeholder</p>
                        <p id="q2">Placeholder</p>
                        <p id="q3">Placeholder</p> -->
                    </div>
                    
                </div>
            </div>
        </section>
        
        <!-- How do I make this entire section invisible until the game starts? -->
        <section class="results-section">
            <div class="wrapper">
            <div class="results">Placeholder</div>
            <!-- Results will populate here -->
            
            <button class="play-again" id="reset">PLAY AGAIN</button>
            </div>
            
        </section>
    </main>
